; http://docs.platformio.org/en/stable/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 460800
build_flags = -Wl,-Tesp8266.flash.4m.ld
src_build_flags = '-DCLIENT_ID="template"'
lib_deps = 
  PubSubClient
